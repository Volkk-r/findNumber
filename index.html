<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди число</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./main.js"></script>
</head>

<body>
    <div class="container">
        <div class="preview blue">
            <div class="preview-static">
                <span class="preview-text">Найдите указанное число:</span>
            </div>
            <div class="preview-move">
                <span class="preview-number">75</span>
                <div class="preview-field">
                    <div class="preview-block orange">75</div>
                    <div class="preview-block pink">1</div>
                    <div class="preview-block violet">35</div>
                    <div class="preview-block green">7</div>
                    <div class="preview-block green">885</div>
                    <div class="preview-block blue">40</div>
                </div>
            </div>
            <span class="start">
                Нажмите на экран,
                <br>
                чтобы продолжить
            </span>
            <svg class="cursor" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 96.3 103.3"
                style="enable-background:new 0 0 96.3 103.3" xml:space="preserve">
                <path
                    d="M96.3 51.6c-.1-4.4-3.7-7.9-8.1-7.9s-8 3.5-8.1 7.9v-7.9c-.1-4.4-3.7-7.9-8.1-7.9-4.4 0-8 3.5-8.1 7.9v-7.9c-.1-4.4-3.7-7.9-8.1-7.9s-8 3.5-8.1 7.9V7.9c.1-4.4-3.5-7.9-7.9-7.9s-8 3.5-8.1 7.9v49.5L16.2 41.9l-1.1-1.1-.1.1c-1.6-1.1-3.5-1.7-5.5-1.7-2.6 0-5 1-6.8 2.8-3.3 3.3-3.7 8.6-1 12.3l-.1.1 39.7 39.7.1-.1c5.8 5.7 13.8 9.2 22.5 9.2 17.8 0 32.3-14.5 32.3-32.3l.1-19.3z"
                    style="fill:#fff" />
            </svg>
        </div>
        <div class="countdown">
            <span class="timer"></span>
        </div>
        <div class="game" style="display: none;">
            <div class="game-state">
                <div class="game-time column">
                    <span class="time-text text">
                        ВРЕМЯ
                    </span>
                    <span class="time-number number">

                    </span>
                </div>
                <div class="game-level column">
                    <span class="level-text text">
                        УРОВЕНЬ
                    </span>
                    <span class="level-number number">
                        1
                    </span>
                </div>
                <div class="game-points column">
                    <span class="level-text text">
                        ОЧКИ
                    </span>
                    <span class="points-number number">
                        0
                    </span>
                </div>
                <div class="game-bonus column">
                    <span class="bonus-text text">
                        БОНУС
                    </span>
                    <div class="bonus-counts">
                        <span class="bonus-count active">
                        </span>
                        <span class="bonus-count">
                        </span>
                        <span class="bonus-count">
                        </span>
                        <span class="bonus-count">
                        </span>
                        <span class="bonus-count">
                        </span>
                        <span class="bonus-number number">
                        </span>
                    </div>
                </div>
            </div>
            <div class="game-static">
                <span class="game-text">Найдите указанное число:</span>

            </div>
            <div class="game-move">
                <span class="start-number"></span>
                <div class="game-field">
                </div>
            </div>
        </div>
        <div class="modal" id="resultModal">
            <div class="modal-content">
                <div class="modal-result">
                    <h2 class="modal-title">Ваши результаты</h2>
                </div>
                <div class="modal-data">
                    <p class="modal-score modal-text">Текущий результат <span class="modal-number"
                            id="scoreResult"></span></p>
                    <p class="modal-answer modal-text">Верных ответов <span class="modal-number"
                            id="correctAnswers"></span> <span class="modal-number"> из </span> <span
                            class="modal-number" id="totalRounds"></span></p>
                    <p class="modal-accuracy modal-text">Точность ответов <span class="modal-number"
                            id="accuracyResult"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
